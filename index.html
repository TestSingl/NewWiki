<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>NewWiki</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- –®—Ä–∏—Ñ—Ç –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞ -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
  /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #1a1f2b, #3a6073);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .app {
    width: 95%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  /* –®–∞–ø–∫–∞ */
  header {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  .logo-img {
    width: 50px;
    height: 50px;
    border-radius: 10px;
  }

  .logo-text {
    font-family: 'Pacifico', cursive;
    font-size: 32px;
    margin: 0;
  }

  input#searchInput {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.2);
    color: #fff;
  }

  /* –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ */
  .results {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .result-item {
    padding: 12px;
    border-radius: 15px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(8px);
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .result-item:hover {
    background: rgba(255,255,255,0.25);
    transform: translateY(-2px);
  }

  .result-item p {
    margin: 5px 0 0;
    font-size: 14px;
    color: #e0e0e0;
  }

  /* –û—Ç–∫—Ä—ã—Ç–∞—è —Å—Ç–∞—Ç—å—è */
  #article {
    margin-top: 10px;
    padding: 20px;
    border-radius: 20px;
    background: rgba(0,0,0,0.25);
    max-height: 60vh;
    overflow-y: auto;
  }

  #article img {
    max-width: 100%;
    border-radius: 10px;
  }

  #article a {
    color: #8fd3ff;
    text-decoration: none;
  }

  /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
  #backBtn {
    display: none;
    padding: 10px 16px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.25);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

</style>
</head>
<body>

<div class="app">
  <!-- –®–∞–ø–∫–∞ —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º -->
  <header>
    <img src="A_logo_for_a_project_named_&quot;NewWiki&quot;_features_the_.png" alt="NewWiki Logo" class="logo-img">
    <h1 class="logo-text">NewWiki</h1>
    <input type="text" id="searchInput" placeholder="üîç –ù–∞–π—Ç–∏ —Å—Ç–∞—Ç—å—é...">
  </header>

  <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ -->
  <div id="results" class="results"></div>

  <button id="backBtn">‚Üê –ù–∞–∑–∞–¥</button>

  <!-- –°—Ç–∞—Ç—å—è -->
  <div id="article"></div>
</div>

<script>
const tg = window.Telegram?.WebApp;
tg?.expand();

const searchInput = document.getElementById("searchInput");
const resultsDiv = document.getElementById("results");
const articleDiv = document.getElementById("article");
const backBtn = document.getElementById("backBtn");

searchInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") searchArticles();
});

backBtn.addEventListener("click", () => {
  articleDiv.innerHTML = "";
  backBtn.style.display = "none";
});

async function searchArticles() {
  const query = searchInput.value.trim();
  if (!query) return;

  resultsDiv.innerHTML = "–ü–æ–∏—Å–∫...";
  articleDiv.innerHTML = "";
  backBtn.style.display = "none";

  const url = `https://ru.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&utf8=&format=json&origin=*`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    resultsDiv.innerHTML = "";
    if (!data.query.search.length) {
      resultsDiv.innerHTML = "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ";
      return;
    }

    data.query.search.forEach(item => {
      const div = document.createElement("div");
      div.className = "result-item";
      div.innerHTML = `<strong>üìÑ ${item.title}</strong><p>${item.snippet.replace(/<[^>]+>/g,'')}</p>`;
      div.addEventListener("click", () => loadArticle(item.title));
      resultsDiv.appendChild(div);
    });

  } catch (e) {
    resultsDiv.innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
  }
}

async function loadArticle(title) {
  articleDiv.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç—å–∏...";
  backBtn.style.display = "block";

  const url = `https://ru.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(title)}&prop=text&format=json&origin=*`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    const html = data.parse.text["*"];
    const temp = document.createElement("div");
    temp.innerHTML = html;

    temp.querySelectorAll("script, style, .mw-editsection, .reference, sup").forEach(el => el.remove());
    temp.querySelectorAll("a").forEach(a => a.removeAttribute("href"));

    articleDiv.innerHTML = temp.innerHTML;
  } catch (e) {
    articleDiv.innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—å–∏";
  }
}
</script>

</body>
</html>
