<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>NewWiki</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
/* ===== АНИМАЦИИ ===== */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ===== ОСНОВА ===== */
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: #080808;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.app {
  width: 100%;
  max-width: 900px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 40px;
}

/* ===== ШАПКА ===== */
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  padding: 22px;
  border-radius: 22px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(16px);
  animation: fadeUp 0.6s ease;
}

.logo-img {
  width: 70px;
  height: 70px;
  border-radius: 16px;
}

.logo-text {
  font-family: 'Pacifico', cursive;
  font-size: 36px;
  margin: 0;
}

#searchInput {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  outline: none;
  font-size: 16px;
  background: rgba(255,255,255,0.10);
  color: #fff;
  transition: background 0.3s;
}

#searchInput:focus {
  background: rgba(255,255,255,0.14);
}

/* ===== РЕЗУЛЬТАТЫ ===== */
.results {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.result-item {
  padding: 14px;
  border-radius: 16px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(10px);
  cursor: pointer;
  animation: fadeUp 0.4s ease;
  transition: transform 0.2s, background 0.25s;
}

.result-item:hover {
  background: rgba(255,255,255,0.10);
  transform: translateY(-2px);
}

.result-item:active {
  transform: scale(0.98);
}

.result-item p {
  margin: 6px 0 0;
  font-size: 14px;
  color: #ccc;
}

/* ===== КНОПКА НАЗАД ===== */
#backBtn {
  display: none;
  align-self: flex-start;
  padding: 10px 16px;
  border-radius: 14px;
  border: none;
  background: rgba(255,255,255,0.10);
  color: #fff;
  font-size: 15px;
  cursor: pointer;
  animation: fadeIn 0.3s ease;
}

/* ===== СТАТЬЯ ===== */
#article {
  padding: 20px;
  border-radius: 20px;
  background: rgba(0,0,0,0.45);
  max-height: 60vh;
  overflow-y: auto;
  animation: fadeUp 0.4s ease;
}

#article img {
  max-width: 100%;
  border-radius: 12px;
}

#article a {
  color: #8fd3ff;
  text-decoration: none;
}
</style>
</head>
<body>

<div class="app">

  <header>
    <img src="https://i.ibb.co/5WGwShMZ/logo.png" alt="NewWiki" class="logo-img">
    <h1 class="logo-text">NewWiki</h1>
    <input type="text" id="searchInput" placeholder="Найти статью...">
  </header>

  <div id="results" class="results"></div>

  <button id="backBtn">← Назад</button>

  <div id="article"></div>

</div>

<script>
const searchInput = document.getElementById("searchInput");
const resultsDiv = document.getElementById("results");
const articleDiv = document.getElementById("article");
const backBtn = document.getElementById("backBtn");

searchInput.addEventListener("keydown", e => {
  if (e.key === "Enter") searchArticles();
});

backBtn.addEventListener("click", () => {
  articleDiv.innerHTML = "";
  backBtn.style.display = "none";
});

async function searchArticles() {
  const query = searchInput.value.trim();
  if (!query) return;

  resultsDiv.innerHTML = "Поиск...";
  articleDiv.innerHTML = "";
  backBtn.style.display = "none";

  const url = `https://ru.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    resultsDiv.innerHTML = "";
    if (!data.query.search.length) {
      resultsDiv.innerHTML = "Ничего не найдено";
      return;
    }

    data.query.search.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "result-item";
      div.style.animationDelay = `${i * 0.05}s`;
      div.innerHTML = `<strong>${item.title}</strong>
                       <p>${item.snippet.replace(/<[^>]+>/g,'')}</p>`;
      div.onclick = () => loadArticle(item.title);
      resultsDiv.appendChild(div);
    });
  } catch {
    resultsDiv.innerHTML = "Ошибка загрузки";
  }
}

async function loadArticle(title) {
  articleDiv.innerHTML = "Загрузка статьи...";
  backBtn.style.display = "block";

  const url = `https://ru.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(title)}&prop=text&format=json&origin=*`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    const temp = document.createElement("div");
    temp.innerHTML = data.parse.text["*"];

    temp.querySelectorAll("script, style, .mw-editsection, sup, .reference")
        .forEach(el => el.remove());
    temp.querySelectorAll("a").forEach(a => a.removeAttribute("href"));

    articleDiv.innerHTML = temp.innerHTML;
  } catch {
    articleDiv.innerHTML = "Ошибка загрузки статьи";
  }
}
</script>

</body>
</html>
