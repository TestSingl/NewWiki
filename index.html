<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NewWiki</title>

  <!-- Для Telegram Mini App -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1f2b, #3a6073);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .app {
      width: 95%;
      max-width: 900px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    .search-bar {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.25);
      color: #fff;
      font-size: 16px;
    }

    #results {
      margin-top: 15px;
    }

    .result-item {
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 10px;
      background: rgba(255,255,255,0.12);
      cursor: pointer;
    }

    .result-item:hover {
      background: rgba(255,255,255,0.25);
    }

    #article {
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      background: rgba(0,0,0,0.25);
      max-height: 55vh;
      overflow-y: auto;
    }

    #article img {
      max-width: 100%;
      border-radius: 10px;
    }

    #article table {
      width: 100%;
      overflow-x: auto;
      display: block;
    }

    #article a {
      color: #8fd3ff;
      text-decoration: none;
    }

    .back-btn {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>NewWiki</h1>

  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Поиск статьи...">
    <button id="searchBtn">Найти</button>
  </div>

  <div id="results"></div>

  <button id="backBtn" class="back-btn">← Назад</button>

  <div id="article"></div>
</div>

<script>
  const tg = window.Telegram?.WebApp;
  tg?.expand();

  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const resultsDiv = document.getElementById("results");
  const articleDiv = document.getElementById("article");
  const backBtn = document.getElementById("backBtn");

  searchBtn.addEventListener("click", searchArticles);
  searchInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") searchArticles();
  });

  backBtn.addEventListener("click", () => {
    articleDiv.innerHTML = "";
    backBtn.style.display = "none";
  });

  async function searchArticles() {
    const query = searchInput.value.trim();
    if (!query) return;

    resultsDiv.innerHTML = "Поиск...";
    articleDiv.innerHTML = "";
    backBtn.style.display = "none";

    const url = `https://ru.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&utf8=&format=json&origin=*`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      resultsDiv.innerHTML = "";

      if (!data.query.search.length) {
        resultsDiv.innerHTML = "Ничего не найдено";
        return;
      }

      data.query.search.forEach(item => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.textContent = item.title;

        div.addEventListener("click", () => loadArticle(item.title));

        resultsDiv.appendChild(div);
      });
    } catch (e) {
      resultsDiv.innerHTML = "Ошибка загрузки";
    }
  }

  async function loadArticle(title) {
    articleDiv.innerHTML = "Загрузка статьи...";
    backBtn.style.display = "block";

    const url = `https://ru.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(title)}&prop=text&format=json&origin=*`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      const html = data.parse.text["*"];

      const temp = document.createElement("div");
      temp.innerHTML = html;

      temp.querySelectorAll("script, style, .mw-editsection, .reference, sup").forEach(el => el.remove());
      temp.querySelectorAll("a").forEach(a => a.removeAttribute("href"));

      articleDiv.innerHTML = temp.innerHTML;
    } catch (e) {
      articleDiv.innerHTML = "Ошибка загрузки статьи";
    }
  }
</script>

</body>
</html>
